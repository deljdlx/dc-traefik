services:
  traefik:
    image: "traefik:v2.10"
    container_name: traefik
    restart: always
    security_opt:
      - no-new-privileges:true
    env_file:
      - .env
    ports:
      - "80:80"
      - "443:443"
      - "8443:8443"
      - "8000:8000"
      - "3000:3000"
    networks:
      - web
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"  # Acc√®s API Docker en read-only
      - "./traefik.toml:/traefik.toml"  # Fichier de configuration
      - "./acme.json:/letsencrypt/acme.json"  # Stockage des certificats SSL
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=Host(`${DOMAIN}`)"  # Acc√®s au dashboard
      - "traefik.http.routers.api.service=api@internal"
      - "traefik.http.routers.api.entrypoints=websecure"
      - "traefik.http.routers.api.tls.certresolver=myresolver"

networks:
  web:
    name: web  # üî• Auto-cr√©√© s'il n'existe pas encore

